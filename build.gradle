plugins {
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    springCloudAppBrokerVersion = "1.1.0.K8S-BUILD-SNAPSHOT"
}


dependencies {
    implementation('org.springframework.boot:spring-boot-starter')
    implementation("org.springframework.cloud:spring-cloud-app-broker-deployer-kubernetes:${springCloudAppBrokerVersion}")
    implementation("org.springframework.cloud:spring-cloud-app-broker-core:${springCloudAppBrokerVersion}")
//        exclude group: 'org.springframework.credhub', module: 'spring-credhub-starter'
//        exclude group: 'org.springframework.cloud', module: 'spring-cloud-starter-open-service-broker'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
